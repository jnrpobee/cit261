<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>JSON</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    
        var requestURL = 'https://jnrpobee.github.io/cit261/json/js/test.json';
        var request = new XMLHttpRequest();
request.open('GET', requestURL);
        request.responseType = 'json';
request.send();
        
        request.onload = function() {
  var teamFour = request.response;
  myHeader(teamFour);
  showTeam(teamFour);
}
        
        function myHeader(jsonObj) {
  var myH1 = document.createElement('h1');
  myH1.textContent = jsonObj['squadName'];
  header.appendChild(myH1);

  var myPara = document.createElement('p');
  myPara.textContent = 'This is a presentation for CIT 261: ' + jsonObj['semester'] + ' for year: ' + jsonObj['year'];
  header.appendChild(myPara);
}

 // header.appendChild(myH1);
             
 // var myPara = document.createElement('p');
 // myPara.textContent = 'Hometown: ' + jsonObj['homeTown'] + ' // Formed: ' + jsonObj['formed'];
 // header.appendChild(myPara);
//}
        
        function showTeam(jsonObj) {
  var team = jsonObj['infos'];
      
  for (var i = 0; i < team.length; i++) {
    var myArticle = document.createElement('article');
    var myH2 = document.createElement('h2');
    var myPara1 = document.createElement('p.man');
    var myPara2 = document.createElement('p.man');
    var myPara3 = document.createElement('p.man');
    var myList = document.createElement('ul');

    myH2.textContent = team[i].weekName;
    myPara1.textContent = ' Meeting Day: ' + team[i].secretIdentity;
    myPara2.textContent = ' Topics: ' + team[i].numberOfTopics;
    myPara3.textContent = ' Presenters:';
        
    var superPowers = team[i].powers;
    for (var j = 0; j < superPowers.length; j++) {
      var listItem = document.createElement('li');
      listItem.textContent = superPowers[j];
      myList.appendChild(listItem);
    }

    myArticle.appendChild(myH2);
    myArticle.appendChild(myPara1);
    myArticle.appendChild(myPara2);
    myArticle.appendChild(myPara3);
    myArticle.appendChild(myList);

    section.appendChild(myArticle);
  }
}
    </script>
  </body>
</html>
